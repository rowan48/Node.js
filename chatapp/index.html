<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="menu">
  <div class="back"><i class="fa fa-chevron-left"></i> <img src="img.png" draggable="false"/></div>
  <div id="name" class="name">Rowan</div>
  <div class="last">18:09</div>
</div>
<ol class="chat">

  <li class="self">
    <div class="avatar"><img src="img2.jpg" draggable="false"/></div>
    <div  id="div1" class="msg">
      <p>mmmm...</p>
      <p>why not what about after studying ... <emoji class="books"/></p>
      <p>let's see</p>

      <time>20:18</time>
    </div>
  </li>
</ol>

  <input id="chat" class="textarea " type="text" placeholder="Type here!"/>
<button type="submit" onclick="sendMessage();" >send message</button>
  <script>
    var socket = io.connect('localhost:3000');
    socket.on('connected', function(data){
      nickname = prompt('what is your nick name')
      document.getElementById("name").innerText=nickname;
      socket.emit('join', nickname)
      socket.on('messages', function(data){
        console.log(data);
        const para = document.createElement("p");
        const node = document.createTextNode(data);
        para.appendChild(node);
        const element = document.getElementById("div1");
        element.appendChild(para);
      });
    })
    function sendMessage(){
    var chat = document.getElementById('chat').value;
    socket.emit('message', chat);
  }
</script>
</body>
</html>
